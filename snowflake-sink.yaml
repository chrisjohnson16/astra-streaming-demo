processingGuarantees: "EFFECTIVELY_ONCE"
configs:
  topic: "persistent://as-demo/stocks/stocks-filtered"
  offsetStorageTopic: "as-demo/astracdc/snowflake-cdc-offset"
  batchSize: "1"
  lingerTimeMs: "10"
  kafkaConnectorConfigProperties:
    name: "snowflake-cdc-test"
    connector.class: "com.snowflake.kafka.connector.SnowflakeSinkConnector"
    tasks.max: "1"
    topics: "snowflake-cdc-test"
    buffer.count.records: "1"
    buffer.flush.time: "10"
    buffer.size.bytes: "10"
    snowflake.url.name: "<SNOWFLAKE SERVER URL>"
    snowflake.user.name: "<SNOWFLAKE PULSAR USER>"
    snowflake.private.key: "<PRIVATE KEY>"
    snowflake.database.name: "pulsar_db"
    snowflake.schema.name: "pulsar_schema"
    key.converter: "org.apache.kafka.connect.storage.StringConverter"
    value.converter: "com.snowflake.kafka.connector.records.SnowflakeAvroConverter"
